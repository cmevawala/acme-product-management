<div class="card">
    <div class="card-heading">
        Product List
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filtered by:</div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]="listFilter" />
            </div>
        </div>  
        <div class="row">
            <div class="col-md-6">
                <h3>Filtered by: {{listFilter}}</h3>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf="filteredProducts && filteredProducts.length">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary" (click)="toggleImage()">
                                {{showImage ? 'Hide' : 'Show'}} Image
                            </button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let product of filteredProducts'>
                        <td>
                            <img [src]="product.imageUrl" [title]="product.name" [style.width.px]="imageWidth" 
                                 [style.height.px]="imageHeight" [style.margin.px]="imageMargin" *ngIf="showImage" />
                        </td>
                        <td><a [routerLink]="['/products', product.productId]"></a> {{product.productName}}</td>
                        <td>{{product.productCode | lowercase | ConvertToSpaces:'-'}}</td>
                        <td>{{product.releaseDate}}</td>
                        <td>{{product.price | currency:'USD':true:'1.2-2' | lowercase}}</td>
                        <td>
                            <pm-star [rating]="product.starRating" (ratingClicked)="onRatingClicked($event)"></pm-star>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
